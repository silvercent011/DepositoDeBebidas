{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <table class="col s10">
            <thead>
              <tr>
                  <th>CPF</th>
                  <th>Nome</th>
                  <th>Data de alguma coisa</th>
                  <th>Senha</th>
                  <th>Telefone</th>
              </tr>
            </thead>
    
            <tbody>
                {% for item in funcionarios %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{item[4]}}</td>
                </tr>
                {% endfor %}
          </table>
                
    </div>
</div>
{% endblock %}
