{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-content">
    <span class="card-title">Fornecedores

      <button class="waves-effect waves-light btn green">
          <i class="material-icons"></i>Novo
      </button>
  </span>
    <table>
      <thead>
        <tr>
          <th>CNPJ</th>
          <th>NOME</th>
          <th>ADICIONADO</th>
        </tr>
      </thead>
      
      <tbody>
        {% for fornecedor in fornecedores.values() %}
        <tr>
          <td>{{ fornecedor.cnpj }}</td>
          <td>{{ fornecedor.nome }}</td>
          <td>{{ fornecedor.adicionado_em.strftime('%d-%m-%Y') }}</td>
          <td>   
            <button class="waves-effect waves-light btn blue"><i class="material-icons left">search</i>Detalhes</button>
            <button class="waves-effect waves-light btn red"><i class="material-icons left">delete</i>Excluir</button>
        </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
