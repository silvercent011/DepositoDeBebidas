{% extends "base.html" %}

{% block head %}
<script>
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>
<script>
    $(document).ready(function () {
        $('.collapsible').collapsible();
    });
</script>
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-content">
    <span class="card-title">Cadastrar Fornecedor
        
        <form method="post">
            {{ form.csrf_token }}
            <div class="s10 offset-s1">
                <div class="s12">
                    {{ form.cnpj.label }}
                    {{ form.cnpj() }}
                </div>
                <div class="s12">
                    {{ form.nome.label }}
                    {{ form.nome() }}
                </div>
                <div>
                    <button type="submit"
                        class=" col l12 green waves-light btn-large"> Cadastrar
                    </button>
                </div>
            </div>
        </form>
      
  </span>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems, options);
    });

  </script>
{% endblock %}
